	<script type="text/javascript">
		function validation()
		{
			var firstName=document.getElementById('firstname').value;
			var lastName=document.getElementById('lastname').value;
			var emailAddress=document.getElementById('emailaddress').value;
			var passWord=document.getElementById('password').value;
			var confirmPassword=document.getElementById('confirmpassword').value;
			var flag=0;

			if(firstName=="")
			{
				alert("Firstname Cannot be Blank!!!");
				flag=1;
				return false;
			}
			if(!isNaN(firstName))
			{
				alert("Firstname Cannot be an Integer!!!");
				flag=1;
				return false;
			}

			if(lastName=="")
			{
				// document.getElementById('fn').innerHTML="Password Cannot be Blank!!!";
				alert("Lastname Cannot be Blank!!!");
				flag=1;
				return false;
			}
			if(!isNaN(lastName))
			{
				alert("Lastname Cannot be an Integer!!!");
				flag=1;
				return false;
			}

			if(emailAddress.indexOf('@')<=0)
			{
				alert("Invalid Email Address!!!");
			}
			else if(emailAddress.charAt(emailAddress.length-4)!='.' && emailAddress.charAt(emailAddress.length-3)!='.')
			{
				alert("Invalid Email Address!!!");
			}

			if(passWord=="")
			{
				alert("Password Cannot be Blank!!!");
				flag=1;
				return false;
			}
			else if(passWord.length<=5)
			{
				alert("Password should have atleast 6 Characters!!!");
				flag=1;
				return false;
			}

			if(confirmPassword!=passWord)
			{
				alert('Passwords do not Match!!!');
				flag=1;
				return false;
			}
		}
